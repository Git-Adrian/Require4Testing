<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Require4Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 1rem;
            text-align: center;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            display: block;
        }
        input, select {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 0.7rem;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            color: #ff0000;
            font-size: 0.9em;
            text-align: center;
            margin-top: 1rem;
        }
        .back-button {
            background-color: #f4f4f4;
            color: #333;
            border: 1px solid #ccc;
            width: auto;
            margin-top: 1rem;
            font-size: 1em;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #ddd;
        }
        .admin-button {
            background-color: #007bff;
            color: white;
        }
        .admin-button:hover {
            background-color: #0056b3;
        }
        .table-container {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .edit-button, .delete-button {
            background-color: #f0ad4e;;
            color: white;
            border: none;
            padding: 0.5rem;
            margin-right: 0.5rem;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #ec971f;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Registrierung</h1>
        <form id="registrationForm">
            <label for="regUsername">Benutzername</label>
            <input type="text" id="regUsername" name="username" required>
            <label for="regPassword">Passwort</label>
            <input type="password" id="regPassword" name="password" required>
            <label for="role">Rolle</label>
            <select id="role" name="role" required>
                <option value="Requirements Engineer">Requirements Engineer</option>
                <option value="Testmanager">Testmanager</option>
                <option value="Testfallersteller">Testfallersteller</option>
                <option value="Tester">Tester</option>
            </select>
            <button type="submit">Registrieren</button>
            <button type="button" class="back-button" onclick="window.location.href='index.html'">Zurück zur Startseite</button>
            <button type="button" class="admin-button" onclick="showForm('admin')">Verwaltung</button>
            <div class="message" id="message"></div>
        </form>
        <div class="table-container" id="tableContainer">
             
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Benutzername</th>
                        <th>Rolle</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button type="button" class="back-button" onclick="showForm('registration')">Zurück zur Registrierung</button>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('role').value;

            if (!username || !password || !role) {
                showMessage('Bitte füllen Sie alle Felder aus.');
                return;
            }

            let users = localStorage.getItem('users');
            users = users ? JSON.parse(users) : [];

            const userExists = users.some(user => user.username === username);
            if (userExists) {
                showMessage('Dieser Benutzername ist bereits vergeben.');
                return;
            }

            users.push({ username, password, role });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registrierung erfolgreich!');
            document.getElementById('registrationForm').reset();
            document.getElementById('message').textContent = '';
        });

        function showMessage(message) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
        }

        function showForm(form) {
            if (form === 'registration') {
                document.getElementById('registrationForm').style.display = 'block';
                document.getElementById('tableContainer').style.display = 'none';
                document.getElementById('formTitle').textContent = 'Registrierung';
            } else if (form === 'admin') {
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('tableContainer').style.display = 'block';
                document.getElementById('formTitle').textContent = 'Verwaltung der Anwender';
                loadUserTable();
            }
        }

        function loadUserTable() {
            const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];
            userTable.innerHTML = '';

            let users = localStorage.getItem('users');
            users = users ? JSON.parse(users) : [];

            users.forEach((user, index) => {
                const row = userTable.insertRow();
                row.insertCell(0).textContent = user.username;
                row.insertCell(1).textContent = user.role;

                const actionsCell = row.insertCell(2);
                const editButton = document.createElement('button');
                editButton.textContent = 'Bearbeiten';
                editButton.className = 'edit-button';
                editButton.onclick = () => editUser(index);
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Löschen';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteUser(index);

                actionsCell.appendChild(editButton);
                actionsCell.appendChild(deleteButton);
            });
        }

        function editUser(index) {
            let users = localStorage.getItem('users');
            users = users ? JSON.parse(users) : [];

            const user = users[index];
            document.getElementById('regUsername').value = user.username;
            document.getElementById('regPassword').value = user.password;
            document.getElementById('role').value = user.role;

            showForm('registration');
        }

        function deleteUser(index) {
            let users = localStorage.getItem('users');
            users = users ? JSON.parse(users) : [];

            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));

            loadUserTable();
        }
    </script>
</body>
</html>
