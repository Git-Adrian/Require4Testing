<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übersicht Testfälle - Require4Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 100%;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 1rem;
        }
        .button-group {
            margin-top: 1rem;
        }
        .button-group button {
            padding: 0.7rem;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 1rem;
        }
        .button-group button:hover {
            background-color: #45a049;
        }
        .button-group .back-button {
            background-color: #d9534f;
        }
        .button-group .back-button:hover {
            background-color: #c9302c;
        }
        .table-responsive {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 1rem;
            text-align: left;
        }
        th {
            background-color: #f4f4f9;
        }
        .status-open {
            background-color: white;
        }
        .status-erfolgreich {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .status-failed {
            background-color: #f2dede;
            color: #a94442;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 0.5rem;
            }
            th, td {
                display: block;
                text-align: right;
            }
            th::before {
                content: attr(data-title);
                float: left;
                font-weight: bold;
            }
            th, td {
                border: none;
                position: relative;
            }
            td {
                border-bottom: 1px solid #ddd;
            }
            thead {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Übersicht Testfälle</h1>
    </header>
    <div class="container">
        <h1>Erstellte Testfälle</h1>
        <div class="table-responsive">
            <table id="testfallTabelle">
                <thead>
                    <tr>
                        <th>Anforderung</th>
                        <th>Name des Testfalls</th>
                        <th>Beschreibung</th>
                        <th>Schritte</th>
                        <th>Erwartetes Ergebnis</th>
                        <th>Tester</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamische Inhalte hier -->
                </tbody>
            </table>
        </div>
        <div class="button-group">
            <button class="back-button" onclick="window.location.href='index.html'">Zurück zur Startseite</button>
        </div>
    </div>

    <script>
        // Funktion zum Abrufen des aktuell angemeldeten Benutzers
        function getCurrentUser() {
            return localStorage.getItem('currentUser');
        }

        // Funktion zum Rendern der Testfall-Tabelle
        function renderTestfallTable() {
            const testfälle = JSON.parse(localStorage.getItem('testfälle')) || [];
            const currentUser = getCurrentUser();
            const tableBody = document.getElementById('testfallTabelle').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            testfälle.forEach((testfall, index) => {
                const row = tableBody.insertRow();

                row.insertCell(0).textContent = testfall.anforderung;
                row.insertCell(1).textContent = testfall.testfallName;
                row.insertCell(2).textContent = testfall.beschreibung;
                row.insertCell(3).textContent = testfall.schritte;
                row.insertCell(4).textContent = testfall.erwartetesErgebnis;
                row.insertCell(5).textContent = testfall.tester || 'Nicht zugewiesen';

                const statusCell = row.insertCell(6);
                if (currentUser === testfall.tester) {
                    const statusSelect = document.createElement('select');
                    ['Offen', 'Erfolgreich', 'Fehlgeschlagen'].forEach(statusOption => {
                        const option = document.createElement('option');
                        option.value = statusOption.toLowerCase();
                        option.textContent = statusOption;
                        if (testfall.testergebnis && testfall.testergebnis.toLowerCase() === statusOption.toLowerCase()) {
                            option.selected = true;
                        }
                        statusSelect.appendChild(option);
                    });

                    statusSelect.addEventListener('change', function() {
                        testfälle[index].testergebnis = this.value;
                        localStorage.setItem('testfälle', JSON.stringify(testfälle));
                        renderTestfallTable(); // Tabelle neu rendern, um die Statusfarbe zu aktualisieren
                    });

                    statusCell.appendChild(statusSelect);
                } else {
                    statusCell.textContent = testfall.testergebnis ? testfall.testergebnis.charAt(0).toUpperCase() + testfall.testergebnis.slice(1) : 'Offen';
                }

                switch (testfall.testergebnis?.toLowerCase()) {
                    case 'erfolgreich':
                        row.classList.add('status-erfolgreich');
                        break;
                    case 'fehlgeschlagen':
                    case 'failed':
                        row.classList.add('status-failed');
                        break;
                    default:
                        row.classList.add('status-open');
                        break;
                }
            });
        }

        // Initialisierung nach dem Laden des DOM
        document.addEventListener('DOMContentLoaded', () => {
            renderTestfallTable();
        });
    </script>
</body>
</html>
