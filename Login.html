<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Require4Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 1rem;
            text-align: center;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            display: block;
        }
        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 0.7rem;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            color: #ff0000;
            font-size: 0.9em;
            text-align: center;
            margin-top: 1rem;
        }
        .back-button {
            background-color: #f4f4f4;
            color: #333;
            border: 1px solid #ccc;
            width: auto;
            margin-top: 1rem;
            font-size: 1em;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="loginUsername">Benutzername</label>
            <input type="text" id="loginUsername" name="username" required>
            <label for="loginPassword">Passwort</label>
            <input type="password" id="loginPassword" name="password" required>
            <button type="submit">Login</button>
            <button type="button" class="back-button" onclick="window.location.href='index.html'">Zurück zur Startseite</button>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                window.location.href = 'index.html'; // Redirect to index.html on successful login
            } else {
                document.getElementById('message').textContent = 'Ungültige Anmeldedaten';
            }
        });
    </script>
</body>
</html>
